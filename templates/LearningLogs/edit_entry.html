{% extends "LearningLogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2> <a href="{% url 'LearningLogs:topic' topic.slug %}">{{ topic }}</a> </h2>
<p>Edit Entry:</p>
{% endblock header %}

{% block content %}
<form action="{% url 'LearningLogs:edit_entry' entry.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Save Changes</button>
    {% endbuttons %}

</form>

{% endblock content %}
