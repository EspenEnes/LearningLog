{% extends "LearningLogs/base.html" %}
{% load bootstrap3 %}
{% block header %}
<h3>
    <a href="{% url 'LearningLogs:topic' topic.slug %}">{{ topic }}</a>
    <small>Add a new entry:</small>
</h3>
{% endblock header %}

{% block content %}
  <form action="{% url 'LearningLogs:new_entry' topic.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name='submit' class="btn btn-primary">add entry</button>
  {% endbuttons %}
  </form>

{% endblock content %}
