{% extends "LearningLogs/base.html" %}
{% load bootstrap3 %}
{% block header %}

    <div class="panel panel-primary">

    <div class="panel-heading">
        {{ entry.topic }}
    </div>
        <div class="panel-body">
            {{ entry }}


        </div>
    </div>

{% endblock header %}

{% block content %}


  <form action="{% url 'LearningLogs:new_comment' entry.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name='submit' class="btn btn-primary">Add comment</button>
  {% endbuttons %}
  </form>

{% endblock content %}
